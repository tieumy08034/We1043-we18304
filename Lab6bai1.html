<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: auto;
            transition: transform 1s ease-in-out;
        }

        .slide.zoom {
            z-index: 1;
        }

        .slide.zoom img {
            transform: scale(2);
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #000;
        }
    </style>
</head>

            <button class="prev">Previous</button>

        </div>
        <div class="dots"></div>
    </div>

    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        // đặt đầu tiên thành các hoạt động 
        slides[currentSlide].classList.add('active');

        // Tạo hàm lặp khi chuyển qua các slide
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
            updateDots();
        }

        function prevSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            updateDots();
        }

        // thời gian chuyển qua trang tiếp theo 
        const intervalId = setInterval(nextSlide, 5000);

        // xử lý nhấp chuột cho prev và next khi chiueenr qua tràn tiếp theo 
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        prevBtn.addEventListener('click', () => {
            clearInterval(intervalId);
            prevSlide();
        });

        nextBtn.addEventListener('click', () => {
            clearInterval(intervalId);
            nextSlide();
        });



    </script>
</body>
