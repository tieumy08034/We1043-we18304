<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập độ dài cạnh a: "));
      let b = parseFloat(prompt("Nhập độ dài cạnh b: "));
      let c = parseFloat(prompt("Nhập độ dài cạnh c: "));

      if (a + b > c && a + c > b && b + c > a) {
        // Nếu a, b, c là 3 cạnh của tam giác
        if (a === b && b === c) {
          console.log("Tam giác đều");
        } else if (a === b || b === c || c === a) {
          console.log("Tam giác cân");
        } else if (
          a * a + b * b === c * c ||
          a * a + c * c === b * b ||
          b * b + c * c === a * a
        ) {
          console.log("Tam giác vuông");
        } else {
          console.log("Tam giác thường");
        }
      } else {
        console.log("Đây không phải là 3 cạnh của một tam giác");
      }
    </script>
</body>
</html>
